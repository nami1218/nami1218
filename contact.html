<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <title>.WAVE - CONTACT</title>
        <meta name="description" content="Nami's Portfolio">
    
    <!--CSS-->
        <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css">
        <link href="https://fonts.googleapis.com/css?family=Philosopher" rel="stylesheet">
        <link href="style.css" rel="stylesheet">
        <link rel="icon" type="image/png" href="favicon.png">
    </head>
    
    <body>
        <div id="contact" class="big-bg">
            <header class="page-header wrapper">
                <h1><a href="index.html"><img class="logo" src="logo.svg" alt=".WAVE TOP"></a></h1>
                <nav>
                    <ul class="main-nav">
                        <li><a href="index.html">TOP</a></li>
                        <li><a href="about.html">ABOUT</a></li>
                        <li><a href="work.html">WORK</a></li>
                        <li><a href="contact.html">CONTACT</a></li>
                    </ul>
                </nav>
            </header>
            <div class="wrapper">
                <section id="contact">
                    <h2 class="section-header">CONTACT</h2>
                    <div class="Form">
                        <div class="Form-Item">
                          <p class="Form-Item-Label"><span class="Form-Item-Label-Required">必須</span>お名前</p>
                          <input type="text" class="Form-Item-Input" placeholder="お名前">
                        </div>
                        <div class="Form-Item">
                          <p class="Form-Item-Label"><span class="Form-Item-Label-Required">必須</span>電話番号</p>
                          <input type="text" class="Form-Item-Input" placeholder="012-3456-7890">
                        </div>
                        <div class="Form-Item">
                          <p class="Form-Item-Label"><span class="Form-Item-Label-Required">必須</span>メールアドレス</p>
                          <input type="email" class="Form-Item-Input" placeholder="example@gmail.com">
                        </div>
                        <div class="Form-Item">
                          <p class="Form-Item-Label isMsg"><span class="Form-Item-Label-Required">必須</span>お問い合わせ内容</p>
                          <textarea class="Form-Item-Textarea"></textarea>
                        </div>
                        <input type="submit" class="Form-Btn" value="送信する">
                    </div>
                      
    
                </section>
            
            </div><!--/*wrapper-->
            <footer>
                <div class="wrapper">
                    <p><small>copyright&copy;.WAVE-Nami Allrights reserved.</small></p>
                </div>
            </footer>

            
        </div><!--/#contact-->    
    </body>
</html>
